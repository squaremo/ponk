<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ponk!, from VMware</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/ponk.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Ponk!</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span2">
          <h2>Back chat</h2>
            <span id="since"></span>
          <!-- sledging tools -->
          <form name="sledge" id="sledge">
            <input type="text" id="insult" name="insult" placeholder="Vous avez un gross nez"/>
            <input type="submit" value="Fire!"/>
          </form>
        </div>
        <div class="span8">
          <div id="login-window">
            <h2>Start a new game...</h2>
            <form id="signin" method="get" action="#">
              <p>
                <label for="username">Select a username:</label>
                <input type="text" id="username" name="username" value="" />
              </p>
              <p>
                <input id="signin-button" type="submit" value="Find game ..."
                       class="btn btn-primary btn-large"></input>
              </p>
            </form>
          </div>
          <div id="game-window">
            <h2 class="center" id="versus">
              <span id="playerscore">0</span> : <span id="opponentscore">0</span>
            </h2>
            <div id="flash"></div> <!-- NB you can write text into the canvas -->
            <div id="game-frame">
              <canvas id="game-field" width="620" height="400">Your browser is too crap to play this game</canvas>
            </div>
          </div>
          <div id="log-window"></div>
          <p>
            &nbsp;<!-- this space required to keep boxes in place -->
          </p>
        </div>
        <div class="span2">
          <h2>Instructions</h2>
          <p>Use the <b>'P'</b> and <b>'L'</b> keys to move your paddle up and down.</p>
          <h2>Scores</h2>
          <div id="score-frame">
            <p>Current Score</p>
            <p>...</p>
            <p>High Scores</p>
            <p>...</p>
          </div>
          <hr/>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; VMware Inc 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="js/ponk.js"></script>

    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
	-->
  </body>
</html>
