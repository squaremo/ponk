    <link rel="shortcut icon" href="ico/favicon.ico">

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">Ponk!</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span2">
          <h2>Back chat</h2>
          <!-- sledging tools -->
          <form name="sledge" id="sledge">
            <input type="text" id="insult" name="insult" placeholder="Vous avez un gross nez"/>
            <input type="submit" value="Fire!"/>
          </form>
        </div>
        <div class="span8">
          <div id="login-window">
            <h2>Start a new game...</h2>
            <form id="signin" method="get" action="#">
              <p>
                <label for="username">Select a username:</label>
                <input type="text" id="username" name="username" value="" />
              </p>
              <p>
                <input id="signin-button" type="submit" value="Find game ..."
                       class="btn btn-primary btn-large"></input>
              </p>
            </form>
          </div>
          <div id="game-window">
            <h2 class="center">
				<span id="localUserName">$localUser</span> vs <span id="remoteUserName">$remoteUser</span>
			</h2>
            <div id="flash"></div> <!-- NB you can write text into the canvas -->
            <div id="game-frame">
              <canvas id="game-field" width="620" height="400">Your browser is too crap to play this game</canvas>
            </div>
          </div>
          <div id="log-window"></div>
          <p>
            &nbsp;<!-- this space required to keep boxes in place -->
          </p>
        </div>
        <div class="span2">
          <h2>Scores</h2>
          <div id="score-frame">
            <p>Current Score</p>
            <p>...</p>
            <p>High Scores</p>
            <p>...</p>
          </div>
          <hr/>
          <h2>Instructions</h2>
          <p>Use the 'O' and 'L' keys to move your paddle up and down.</p>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; VMware Inc 2012</p>
      </footer>

    </div> <!-- /container -->

    ================================================== -->
